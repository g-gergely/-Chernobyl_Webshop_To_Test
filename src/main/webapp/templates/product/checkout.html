<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout page</title>
    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/checkout.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/review.css"/>



    <script src="/static/js/index.js" defer></script>
</head>
<div class="d-flex justify-content-start ">
    <div class="d-flex justify-content-md-start "><a id="backToReview" href="/review">Back to review</a></div>
</div>

<body >
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action="/checkout" method="post">

                    <div class="row">
                        <div class="col-75">
                            <h3>Checkout</h3>
                        </div>
                        <form method="post">
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="fname" required name="name" placeholder="Anatoly Stepanovich Dyatlov">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" required name="email" placeholder="dyatlov@notterrible.com">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" required name="address" placeholder="vlagyimir street">
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" required name="city" placeholder="Chernobyl">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" required name="state" placeholder="Pripyat">
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" required name="zip" placeholder="10001">
                                    <input type="submit" value="Continue to payment" class="btn">
                                </div>
                            </div>
                        </form>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
